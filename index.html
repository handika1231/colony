<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony SMP - Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Canvas untuk efek salju */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Navigasi */
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            transition: 0.3s ease-in-out;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="staff.html">Staff</a>
        <a href="store.html">Store</a>
    </div>

    <header>
        <img src="logo.png" alt="Colony SMP Logo" class="logo">
        <h1 class="fade-in">Welcome to Colony SMP</h1>
        <p class="subtext slide-in">Server Minecraft dengan tema Ice! Bergabunglah dan mainkan!</p>
    </header>

    <footer>
        <p>Â© 2025 Colony SMP. All Rights Reserved.</p>
        <p>DEVELOPED BY [Handika DEV+]</p>
    </footer>

    <script>
        const canvas = document.getElementById("snowCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speedY: Math.random() * 1 + 0.5
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            snowflakes.forEach((flake, index) => {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            });
            ctx.fill();
            updateSnowflakes();
        }

        function updateSnowflakes() {
            snowflakes.forEach((flake) => {
                flake.y += flake.speedY;
                if (flake.y > canvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * canvas.width;
                }
            });
        }

        function animateSnowfall() {
            drawSnowflakes();
            requestAnimationFrame(animateSnowfall);
        }

        createSnowflakes();
        animateSnowfall();
    </script>
</body>
</html>
