<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony SMP - Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bekron.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navigasi */
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            transition: 0.3s ease-in-out;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Header */
        header {
            margin-top: 80px;
            padding: 50px 20px;
        }
        .logo {
            width: 150px;
            animation: bounce 2s infinite alternate;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0px 0px 10px cyan;
        }
        .subtext {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Tombol */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px;
            background: orange;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.8);
        }
        .btn:hover {
            background: red;
            box-shadow: 0px 0px 20px red;
        }

        /* Animasi */
        .fade-in { animation: fadeIn 2s ease-in-out; }
        .slide-in { animation: slideIn 1.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes bounce { from { transform: translateY(0px); } to { transform: translateY(-10px); } }

        /* Fitur Tambahan */
        .features {
            margin: 50px 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 0px 10px cyan;
        }
        .feature-box img {
            width: 80px;
            margin-bottom: 10px;
        }

        /* Server Status */
        .server-status {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto;
            box-shadow: 0 0 10px cyan;
        }
        .players {
            font-size: 20px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 0.9em;
        }
        .social-icons img {
            width: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="logo.png" alt="Colony SMP Logo" class="logo">
        <p class="subtext slide-in">Server Minecraft dengan tema Ice! Bergabunglah dan mainkan!</p>
        <a href="minecraft://?addExternalServer=COLONY%20SMP|mc.colonysmp.xyz:19132" class="btn">PLAY</a>
        <a href="https://chat.whatsapp.com/IbIjhYCwo1V1DW2UIT2BTC" class="btn">WHATSAPP</a>
        <a href="https://minecraft-mp.com/server/341178/vote/" class="btn">VOTE</a>
        <a href="staff.html" class="btn">STAFF</a>
        <a href="store.html" class="btn">STORE</a>
    </header>

    <!-- Server Status -->
    <div class="server-status">
        <h1>MINECRAFT SERVER STATUS</h1>
        <p class="players">Checking...</p>
    </div>

    <script>
        const serverIP = "mc.colonysmp.xyz:25565"; // Ganti dengan IP server Minecraft Anda
        const statusUrl = `https://api.mcsrvstat.us/2/${serverIP}`;

        async function fetchServerStatus() {
            try {
                const response = await fetch(statusUrl);
                const data = await response.json();
                
                if (data.online) {
                    document.querySelector(".players").innerText = `Player yang sedang online: ${data.players.online} / ${data.players.max}`;
                } else {
                    document.querySelector(".players").innerText = "Server Sedang Offline/Maintance | Harap Hubungi Developer";
                }
            } catch (error) {
                document.querySelector(".players").innerText = "Maaf, Sedang Eror Tidak Dapat Liat Status Server";
            }
        }

        fetchServerStatus();
        setInterval(fetchServerStatus, 30000);
    </script>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Colony SMP. All Rights Reserved.</p>
        <p>DEVELOPED BY [Handika DEV+]</p>
    </footer>

</body>
</html>
